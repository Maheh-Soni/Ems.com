<div style="max-width:100%">
  <img class="mySlides" src="{% static 'app1/images/slider3.jpg' %}" style="width:100%;height: 700px;">
  <img class="mySlides" src="{% static 'app1/images/slider1.jpg' %}" style="width:100%;height: 700px;">
  <img class="mySlides" src="{% static 'app1/images/slider2.jpg' %}" style="width:100%;height: 700px;">
</div>
<script>
var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>
