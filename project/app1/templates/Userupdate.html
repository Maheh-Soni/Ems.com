{% extends 'layout.html' %}
{% block data %}
<div class="w-50 p-3" style="margin: auto;">
    <h1 style="margin-left: 20%;font-weight: bold;">STUDENT INQUERY FORM</h1>
  <form method="POST">
    {% csrf_token %}
      <!-- Text input -->
      <div class="form-outline mb-4" style="margin-top: 8%;">
          <label class="form-label" for="form6Example3">Name</label>
        <input type="text" value="{{data.qname}}" id="form6Example3" class="form-control" name="qname" />
      </div>
    
      <!-- Text input -->
      <div class="form-outline mb-4">
          <label class="form-label" for="form6Example4">Address</label>
        <input type="text" id="form6Example4" class="form-control" value="{{data.qaddress}}" name="qaddress" />
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5">Email</label>
        <input type="email" id="form6Example5" class="form-control" value="{{data.qemail}}" name="qemail" />
      </div>
    
      <!-- Number input -->
      <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Phone</label>
        <input type="number" id="form6Example6" class="form-control" value="{{data.qphone}}" name="qphone" />
      </div>
    
      <!-- Message input -->
      <div class="form-outline mb-4">
          <label class="form-label" for="form6Example7">Query</label>
        <textarea class="form-control" id="form6Example7" rows="4" name="query">{{data.query}}</textarea>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="w-100 p-3 btn-success" class="btn btn-lg btn-block">SUBMIT</button>
    </form>
  </div>
    
{% endblock %}
