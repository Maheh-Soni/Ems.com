{% extends 'layout.html' %}
{% block data %}
  <!-- Navbar -->
  <br><br>
    <form action="" class="col-4 mx-auto card p-3 shadow-lg " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{msg}}
        <h2 style="text-align: center;">USER LOGIN</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email_Id</label>
          <input name="email" required type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="pswd" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="btn btn-primary active btn-lg" role="button" data-bs-toggle="button" aria-pressed="true">Login</button>
        <hr>
        <div class="d-grid gap-2 col-6 mx-auto">
          <a href="{% url 'UserRegistration' %}"><button class="btn btn-success btn-lg" type="button">Create New Account</button></a>
        </div>
      </form>
      <br><br>
{% endblock %}
